http:
 #region routers 
  routers:
    pihole:
      entryPoints:
        - "https"
      rule: "Host(`pihole.local.robhagen.net`)"
      middlewares:
        - redirectregex-pihole
        - default-headers
        - addprefix-pihole
        - https-redirectscheme
      tls: {}
      service: pihole 
    nextcloud:
      rule: "Host(`nextcloud.local.robhagen.net`)"
      entryPoints:
        - "https"
      service: nextcloud
      middlewares:
        - nextcloud-chain:
      tls: {}
#endregion

#region services
  services:
    pihole:
      loadBalancer:
        servers:
          - url: "http://192.168.0.222:80"
        passHostHeader: true
    nextcloud:
      loadBalancer:
        servers:  
          - url: "http://localhost:11000"
#endregion

  middlewares:
    addprefix-pihole:
      addPrefix:
        prefix: "/admin"

    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    redirectregex-pihole:
      redirectRegex:
        regex: "/admin/(.*)"
        replacement: /
    
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https
    
    nextcloud-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
        stsSeconds: 15552000
        stsIncludeSubdomains: true
        stsPreload: true
        forceSTSHeader: true
    
    idrac:
      headers:
        frameDeny: true
        browserXssFilter: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers

    nextcloud-chain:
      chain: 
        middlewares:
          - https-redirectscheme
          - nextcloud-headers